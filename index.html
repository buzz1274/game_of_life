<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/game_of_life.css" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>
    <script src="assets/js/game_of_life.js"></script>
<head>
<body>
    <div id="main">
        <h1 id="turn_counter">Turn:<span id="turn"></span></h1>
        <h1>Game of Life</h1>
        <canvas id="canvas" width="800" height="500"></canvas>
        <div id="controls">
            <button id="restart">Restart</button>
            Total Turns(non positive integer for unlimited)
            <input id="turns" type="text" size="5" />
        </div>
    </div>
    <script>
        game_of_life.init().start(false);
    </script>
</body>
